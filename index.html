<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/293abf4b96.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Cobra Kai</title>
  </head>
  <body>
    <!-- Mobile Menu BTN -->
    <div class="menu-btn">
      <i class="fa-solid fa-bars fa-2x"></i>
    </div>
    <!-- Mobile Menu BTN End -->
    <header>
      <div class="container">
        <div class="nav-container">
          <div class="header-logo">
            <img src="./img/cobra-kai-logo.png" alt="" />
          </div>
          <ul class="nav-menu">
            <li>
              <a href="#"
                ><img
                  class="mobile-menu-logo"
                  src="./img/cobra-kai-logo.png"
                  alt=""
              /></a>
            </li>
            <li><a class="nav-link" href="#">Home</a></li>
            <li><a class="nav-link" href="#">Our Code</a></li>
            <li><a class="nav-link" href="#">Special Message</a></li>
            <li><a class="nav-link join-btn" href="#">Join</a></li>
          </ul>
        </div>
        <div class="showcase-content-container">
          <div class="showcase-text">
            <h1>Join Cobra Kai Karate Today!</h1>
            <p>
              If you're tired of being a nerd, you should definently join Cobra
              Kai Karate. We'll teach you how to be a badass and not take crap
              from anyone. This is your channce to learn how to fight and get
              the respect you deserve.
            </p>
            <button class="showcase-btn" type="button">Sign Up</button>
          </div>
          <div class="showcase-img">
            <img src="./img/johnny Lawrence.webp" alt="" />
          </div>
        </div>
      </div>
    </header>
    <script src="script.js"></script>
